<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- index file css -->
    <link rel="styleSheet" href="style.css"/>
</head>
<body>

    <!-- top bar,  -->
    <div class="grey-border">
        <div class="cr"></div>
        <div class="cr"></div>
        <div class="cr"></div>
    </div>

    <!-- Main container (input container to take input) -->
    <div class="main-container">
        <div class="form-container">
            <form id="input-form">   
                
                <div>
                    <label for="annual-income">Enter your gross annual income<span class="suggestion-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deductions">?</span> </label>  
                   <div>
                        <input type="text" class="hide-arrow" id="annual-income" placeholder="Enter your gross annual income" /><span class="sym error-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter number only">!</span></input>
                        
                    </div>
               </div>   

                <div>
                    <label for="extra-income">Enter extra income <span class="suggestion-icon">?</span> </label>
                    <div>
                        <input type="text" id="extra-income"  placeholder="Enter extra income from another source"/><span class="sym error-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter number only">!</span></input>
                    </div>
                   
                </div>
                <div>
                    <label for="age">Enter age group <span class="suggestion-icon">?</span> </label>
                    <input id="dropdown" disabled>
                    <select id="age-group" required>
                        <option value="" disabled selected>Select age group</option>
                        <option value="less than 40">less than 40</option>
                        <option value="40 between 60">40 between 60</option>
                        <option value="60 and above">60 and above</option>
                      </select>
                   </div>

                <div>
                    <label for="deduction">Enter total applicable deductions <span class="suggestion-icon">?</span> </label>
                    <div>
                        <input type="text" id="deductions" class="hide-arrow" placeholder="Enter total applicable deductions"/>  <span class="sym error-icon" data-bs-toggle="tooltip" data-bs-placement="top" title="Please enter number only">!</span></input>
                        
                    </div>
                   
                </div>
               
              <button>Submit</button>
            </form>

        </div> 

    </div>   

    <!-- result container (to show result) -->
    <div id="result-container">

        <div class="result-vertical-container">
            <div class="result-horizontal-container">
               <div class="overlap-box">
                   <h3>Your overall income will be</h3>
                   <h4 class="resultText"></h4>
                   <h5>after tax deductions</h5>
                   <div class="close-button">close</div>

               </div>

            </div>

        </div>

    </div>

    
      <!-- index file js  -->
      <script src="index.js"></script>

      <!-- botstrap css -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- functionality for tooltip -->
      <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
   
     </script>

</body>
</html>
